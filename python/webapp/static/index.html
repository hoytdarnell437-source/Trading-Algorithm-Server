<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Algorithm Tester</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Trading Algorithm Tester</h1>
            <p class="subtitle">Backtest trading strategies against real market data</p>
        </header>

        <form class="controls" id="controls-form" onsubmit="return false;">
            <div class="controls-row">
                <div class="control-group control-group--wide">
                    <label for="symbols">Stock Symbols</label>
                    <input type="text" id="symbols" placeholder="e.g. AAPL, TSLA, MSFT" autocomplete="off" spellcheck="false">
                    <span class="input-hint">Comma-separated for multiple</span>
                </div>
                <div class="control-group">
                    <label for="start-date">Start Date</label>
                    <input type="date" id="start-date" value="2025-01-11">
                </div>
                <div class="control-group">
                    <label for="interval">Interval</label>
                    <select id="interval">
                        <option value="1h" selected>1 Hour</option>
                        <option value="1d">1 Day</option>
                        <option value="5d">5 Days</option>
                        <option value="1wk">1 Week</option>
                    </select>
                </div>
                <div class="control-group" id="sensitivity-group">
                    <label for="sensitivity">MACD Sensitivity</label>
                    <select id="sensitivity">
                        <option value="0">Conservative (0)</option>
                        <option value="1">Standard (1)</option>
                        <option value="2">Aggressive (2)</option>
                        <option value="3">Very Aggressive (3)</option>
                    </select>
                </div>
            </div>

            <div class="algo-section">
                <label class="algo-section-label">Algorithms</label>
                <div class="algo-checkboxes">
                    <label class="cb-label">
                        <input type="checkbox" class="algo-cb" value="macd" checked>
                        <span class="cb-box"></span>
                        MACD
                    </label>
                    <label class="cb-label">
                        <input type="checkbox" class="algo-cb" value="rsi">
                        <span class="cb-box"></span>
                        RSI
                    </label>
                    <label class="cb-label">
                        <input type="checkbox" class="algo-cb" value="aroon">
                        <span class="cb-box"></span>
                        Aroon
                    </label>
                    <label class="cb-label">
                        <input type="checkbox" class="algo-cb" value="golden_cross">
                        <span class="cb-box"></span>
                        Golden Cross
                    </label>
                    <span class="cb-divider"></span>
                    <label class="cb-label cb-label--meta">
                        <input type="checkbox" id="select-all-cb">
                        <span class="cb-box"></span>
                        Select All
                    </label>
                </div>
            </div>

            <button id="run-btn" type="button">
                <span class="btn-text">Run Backtest</span>
                <span class="btn-spinner hidden"></span>
            </button>
        </form>

        <div id="error-container" class="error-container hidden">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/>
            </svg>
            <p id="error-message"></p>
        </div>

        <div id="results-container"></div>
    </div>

    <script>
        const symbolsInput = document.getElementById("symbols");
        const runBtn = document.getElementById("run-btn");
        const algoCbs = document.querySelectorAll(".algo-cb");
        const selectAllCb = document.getElementById("select-all-cb");
        const sensitivityGroup = document.getElementById("sensitivity-group");

        function getSelectedAlgos() {
            return [...algoCbs].filter(cb => cb.checked).map(cb => cb.value);
        }

        function updateSensitivityVisibility() {
            const selected = getSelectedAlgos();
            sensitivityGroup.style.display = selected.includes("macd") ? "flex" : "none";
        }

        selectAllCb.addEventListener("change", () => {
            algoCbs.forEach(cb => { cb.checked = selectAllCb.checked; });
            updateSensitivityVisibility();
        });

        algoCbs.forEach(cb => cb.addEventListener("change", () => {
            selectAllCb.checked = [...algoCbs].every(c => c.checked);
            updateSensitivityVisibility();
        }));

        symbolsInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter") runBacktest();
        });
        runBtn.addEventListener("click", runBacktest);

        updateSensitivityVisibility();

        async function runBacktest() {
            const rawSymbols = symbolsInput.value.trim();
            if (!rawSymbols) {
                showError("Please enter at least one stock symbol.");
                symbolsInput.focus();
                return;
            }
            const symbols = rawSymbols.split(/[,\s]+/).filter(Boolean);
            const algorithms = getSelectedAlgos();
            if (!algorithms.length) {
                showError("Please select at least one algorithm.");
                return;
            }

            runBtn.disabled = true;
            const totalRuns = symbols.length * algorithms.length;
            runBtn.querySelector(".btn-text").textContent =
                totalRuns === 1 ? "Running\u2026" : `Running ${totalRuns} backtests\u2026`;
            runBtn.querySelector(".btn-spinner").classList.remove("hidden");
            hideError();
            document.getElementById("results-container").innerHTML = "";

            const body = {
                symbols,
                algorithms,
                start_date: document.getElementById("start-date").value,
                interval: document.getElementById("interval").value,
                macd_sensitivity: parseInt(document.getElementById("sensitivity").value),
            };

            try {
                const res = await fetch("/api/run", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(body),
                });
                const data = await res.json();
                if (!res.ok) {
                    showError(data.error || "An error occurred.");
                    return;
                }
                if (data.errors && data.errors.length) {
                    showError("Warnings: " + data.errors.join("; "));
                }
                renderResults(data.results);
            } catch (err) {
                showError("Failed to connect to server: " + err.message);
            } finally {
                runBtn.disabled = false;
                runBtn.querySelector(".btn-text").textContent = "Run Backtest";
                runBtn.querySelector(".btn-spinner").classList.add("hidden");
            }
        }

        function pctHtml(val, label) {
            const cls = val >= 0 ? "positive" : "negative";
            const sign = val >= 0 ? "+" : "";
            return `<div class="metric-card">
                        <span class="metric-label">${label}</span>
                        <span class="metric-value ${cls}">${sign}${val}%</span>
                    </div>`;
        }

        function renderResults(results) {
            const container = document.getElementById("results-container");
            container.innerHTML = "";

            results.forEach((r, idx) => {
                const pm = r.portfolio_metrics;
                const multi = r.multi_stock;
                const chartId = "chart-" + idx;

                const card = document.createElement("div");
                card.className = "result-card";

                let title;
                if (multi) {
                    const syms = r.stock_metrics.map(s => s.symbol).join(", ");
                    title = `${pm.algorithm} &mdash; ${syms}`;
                } else {
                    title = `${r.stock_metrics[0].symbol} &mdash; ${pm.algorithm}`;
                }

                let metricsHtml;
                if (multi) {
                    metricsHtml = `
                        <div class="result-metrics">
                            ${pctHtml(pm.portfolio_return_pct, "Portfolio Return")}
                            ${pctHtml(pm.avg_stock_return_pct, "Avg Stock Return")}
                            <div class="metric-card">
                                <span class="metric-label">Starting Capital</span>
                                <span class="metric-value">$${pm.starting_capital.toLocaleString()}</span>
                            </div>
                            <div class="metric-card">
                                <span class="metric-label">Ending Capital</span>
                                <span class="metric-value">$${pm.ending_capital.toLocaleString()}</span>
                            </div>
                            <div class="metric-card">
                                <span class="metric-label">Total Trades</span>
                                <span class="metric-value">${pm.total_buys + pm.total_sells}</span>
                            </div>
                        </div>
                        <div class="stock-breakdown">
                            <div class="breakdown-header">Per-Stock Breakdown</div>
                            <div class="breakdown-table">
                                <div class="breakdown-row breakdown-row--header">
                                    <span class="br-cell br-symbol">Stock</span>
                                    <span class="br-cell">Algo Return</span>
                                    <span class="br-cell">Stock Return</span>
                                    <span class="br-cell">Capital</span>
                                    <span class="br-cell">Trades</span>
                                </div>
                                ${r.stock_metrics.map((sm, i) => {
                                    const color = r.stock_colors[i] || "#888";
                                    const algoCls = sm.algo_return_pct >= 0 ? "positive" : "negative";
                                    const stockCls = sm.stock_return_pct >= 0 ? "positive" : "negative";
                                    const algoSign = sm.algo_return_pct >= 0 ? "+" : "";
                                    const stockSign = sm.stock_return_pct >= 0 ? "+" : "";
                                    return `<div class="breakdown-row">
                                        <span class="br-cell br-symbol">
                                            <span class="color-dot" style="background:${color}"></span>
                                            ${sm.symbol}
                                        </span>
                                        <span class="br-cell ${algoCls}">${algoSign}${sm.algo_return_pct}%</span>
                                        <span class="br-cell ${stockCls}">${stockSign}${sm.stock_return_pct}%</span>
                                        <span class="br-cell">$${sm.starting_capital.toLocaleString()} &rarr; $${sm.ending_capital.toLocaleString()}</span>
                                        <span class="br-cell">${sm.num_buys + sm.num_sells}</span>
                                    </div>`;
                                }).join("")}
                            </div>
                        </div>`;
                } else {
                    const sm = r.stock_metrics[0];
                    metricsHtml = `
                        <div class="result-metrics">
                            ${pctHtml(sm.algo_return_pct, "Algorithm Return")}
                            ${pctHtml(sm.stock_return_pct, "Stock Return")}
                            <div class="metric-card">
                                <span class="metric-label">Starting Capital</span>
                                <span class="metric-value">$${sm.starting_capital.toLocaleString()}</span>
                            </div>
                            <div class="metric-card">
                                <span class="metric-label">Ending Capital</span>
                                <span class="metric-value">$${sm.ending_capital.toLocaleString()}</span>
                            </div>
                            <div class="metric-card">
                                <span class="metric-label">Total Trades</span>
                                <span class="metric-value">${sm.num_buys + sm.num_sells}</span>
                            </div>
                        </div>`;
                }

                card.innerHTML = `
                    <div class="result-header">
                        <h3 class="result-title">${title}</h3>
                    </div>
                    <div class="result-chart" id="${chartId}"></div>
                    ${metricsHtml}
                `;
                container.appendChild(card);

                Plotly.newPlot(chartId, r.plot.data, r.plot.layout, {
                    responsive: true,
                    displaylogo: false,
                    modeBarButtonsToRemove: ["lasso2d", "select2d"],
                });
            });
        }

        function showError(msg) {
            const container = document.getElementById("error-container");
            document.getElementById("error-message").textContent = msg;
            container.classList.remove("hidden");
        }

        function hideError() {
            document.getElementById("error-container").classList.add("hidden");
        }
    </script>
</body>
</html>
